<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            padding: 10px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Add a Task to the Kanban Board</h2>

    <form action="/submit_task" method="POST">
        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" name="taskTitle" placeholder="Enter task title" required>

        <label for="taskDescription">Task Description</label>
        <textarea id="taskDescription" name="taskDescription" rows="4" placeholder="Enter task description" required></textarea>

        <input type="submit" value="Add Task">
    </form>

</body>
</html>
